<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <!-- https://developer.mozilla.org/en-US/docs/Web/HTTP/CSP -->
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self'">
    <link rel="stylesheet" href="./css/styles.css">
    <title>voice-double</title>

    <div class="bg-modal">
      <div class="modal-contents">

        <div class="close">+</div>
        <div class="Header">
          <h1 id="modalDate">Testing</h1> 
          <div id="download"></div>

        </div>
        
        <div id="section1"></div>
        <div id="section2"></div>
        <div id="section3"></div>
        <div id="section4"></div>

        </div>
  </div>

  </head>
  <body>
    <section class="container">

    <div class="wrapper">
      <header class="nav-header">
        <h1 class="nav-title">Sample <strong>Speakers</strong></h1>
      </header>
    <div id="SampleSection">
      <ul id="SampleSpeakers">

        <li class="listing clearfix" id="charleslamannalisting">
          <div class="image_wrapper">
            <img src="images/charleslamanna.jpg" class="circle avatar_image" id=""/>
          </div>
          <div class="info">
            <span class="first_name" id="charleslamanna">Charles</span>
            <span class="job_title" id="charleslamanna">Lamanna</span>
          </div>
        </li> 

        <li class="listing clearfix" id="jasonzanderlisting">
          <div class="image_wrapper">
            <img src="images/jasonzander.jpg" class="circle avatar_image" id=""/>
          </div>
          <div class="info">
            <span class="first_name" id="jasonzander">Jason</span>
            <span class="job_title" id="jasonzander">Zander</span>
          </div>
        </li> 

        <li class="listing clearfix" id="philspencerlisting">
          <div class="image_wrapper">
            <img src="images/philspencer.jpg" class="circle avatar_image" id=""/>
          </div>
          <div class="info">
            <span class="first_name" id="philspencer">Phil</span>
            <span class="job_title" id="philspencer">Spencer</span>
          </div>
        </li> 

      </ul>
    </div>
  
    <div id="CustomSection">
      <button id="button">Create Custom Voice</button>
        <ul id="CustomSpeakers">
        </ul> 
    </div>
  </div>

  <div class="right">
      <textarea placeholder="Enter or upload text to transcribe..." id="textInput" name="textInput" rows="16" style="overflow: hidden; word-wrap: break-word; resize: none; "></textarea>  
      <div class="inner"><input type="image" id="audioDownload" class="audioDownload" src="./images/uploadAudio.png" /></div>
    </div>

  </section>

  </body>
  <script src="./renderer.js"></script>
</html>
